<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mental Health Chatbot</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="chat-container">
        <h2>Mental Health Chatbot ğŸ’¬</h2>
        <div id="chat-box"></div>
        <form id="chat-form">
            <input type="text" id="user-input" autocomplete="off" placeholder="Type your message..." required>
            <input type="submit" value="Send">
        </form>
    </div>

    <script>
        const chatBox = document.getElementById('chat-box');
        const form = document.getElementById('chat-form');
        const input = document.getElementById('user-input');

        function appendMessage(text, className) {
            const msg = document.createElement('div');
            msg.className = className;
            msg.textContent = text;
            chatBox.appendChild(msg);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const userText = input.value;
            appendMessage(userText, 'user-message');
            input.value = '';

            const res = await fetch(`/get?msg=${encodeURIComponent(userText)}`);
            const data = await res.text();
            appendMessage(data, 'bot-message');
        });
    </script>
</body>
</html>
